<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio ir video</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video width="250"; height="auto"; controls autoplay muted loop src="video/zuvedros.mp4"></video>

    <video width="250"; height="auto"; controls>
        <source src="video/auto.mp4" type="video/mp4">
        <source src="video/auto.avi" type="video/avi">
        Your browser does not support the video tag.
    </video>
    
    <audio src="audio/summer.mp3" controls></audio>
    
</body>
</html>
