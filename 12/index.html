<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Best <span>ToDo</span> App</h1>
        <nav>
            <a class="facebook" href="#"><img class="icons" src="icons/facebook.svg" alt="facebook icon"></a>
            <a class="twiter" href="#"><img class="icons" src="icons/twiter.svg" alt="twiter icon"></a>
            <a class="linkedin" href="#"><img class="icons" src="icons/linkedin.svg" alt="linkedin icon"></a>
        </nav>
    </header>
    <main>
        <section class="task-section">
            <h2>Your task</h2>
            <form action="/submit endpoint">
                <fieldset>
                    <label for="task"></label>
                    <input type="text" id="task" name="task" placeholder="e. g. wash dishes">
                    <button>
                        <a href="#">Add</a>
                    </button>
                </fieldset>
                <p>There Was An Error</p>
            </form>
        </section>
    </main>
    
</body>
</html>
